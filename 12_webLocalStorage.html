<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Local Storage </title>
</head>
<body>
    <h2> Local Storage</h2>
    <script>
        window.localStorage.setItem("name", "Amol Shriram");
        window.localStorage.setItem("city", "Pandharpur");
        window.localStorage.setItem("pincode", 413304);
        window.localStorage.setItem("District", "Solapur");

        const result = window.localStorage.removeItem("city");
        console.log(result);
    </script>
</body>
</html>
